<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  </head>
  <body>
    <ons-navigator swipeable id="nav" page="home"></ons-navigator>
    <template id="home">
      <ons-page id="page1">
        <ons-toolbar><div class="center">Home</div></ons-toolbar>
        <p>Download enterprise-signed Electra 11.3.1</p>
        <ons-button data-jailbreak="electra-1131" data-version="1.0.2" data-build="multipath" data-type="plist" onclick="downloadClick(this)">Electra 11.3.1 multipath (v1.0.2)</ons-button>
        <ons-button data-jailbreak="electra-1131" data-version="1.0.2" data-build="multipath" data-type="plist">Electra 11.3.1 multipath (v1.0.2) (ipa)</ons-button>
      </ons-page>
    </template>
    <template id="downloadStartedPlist">
      <ons-toolbar><div class="center">Download Started</div></ons-toolbar>
      <p>Plist</p>
    </template>
    <template id="downloadStartedIPA">
      <ons-toolbar><div class="center">Download Started</div></ons-toolbar>
      <p>IPA</p>
    </template>
    <script>
      function downloadClick($this) {
        let jailbreak = $this.dataset.jailbreak
        let version = $this.dataset.version
        let build = $this.dataset.build
        let type = $this.dataset.type
      }
    </script>
  </body>
</html>
